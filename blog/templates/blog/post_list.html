<html lang="ia">
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>作成日： {{ post.created_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>作成日： {{ post.text | linebreaksbr  }}</p>
            </div>
        {% endfor %}
    </body>
</html>
